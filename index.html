<!doctype html>
<html>
  <head>
    <title>WEB1 - Welcome</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script>
      function setLinksColor(color){
        var alist = document.querySelectorAll('a');
        var i = 1;
        while(i < alist.length){
          alist[i].style.color = color;
          i = i + 1;
        }
      }
      function BodySetColor(color){
        document.querySelector('body').style.color = color;
      }
      function BodySetBackgroundColor(color){
        document.querySelector('body').style.backgroundColor = color;
      }
      function nightDayHandler(self) {
        var target = document.querySelector('body');
        if(self.value === 'night'){
          BodySetBackgroundColor('black');
          BodySetColor('white');
          document.querySelector('#title a').style.color = 'white';
          self.value = 'day';

          setLinksColor('powderblue');
          } else {
          BodySetBackgroundColor('white');
          BodySetColor('black');
          document.querySelector('#title a').style.color = 'black';
          self.value = 'night';

          setLinksColor('blue');
          }
        }
    </script>
  </head>
  <body>
    <input id="night_day" type="button" value="night" onclick="nightDayHandler(this)">
    <div id="title"><h1><a href="index.html">WEB</a></h1></div>
    <div id="grid">
      <ol>

        <li><a href="02_CSS_page.html">CSS</a></li>
        <li><a href="03_JavaScript_page.html">JavaScript</a></li>
      </ol>
      <div id="article">
        <h2>WEB이란 무엇인가?</h2>
        <p>
          The World Wide Web (WWW), commonly known as the Web, is an information system enabling documents and other web resources to be accessed over the Internet.
        </p>
      </div>
    </div>
  </body>
</html>
