<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>웹 페이지의 구성요소</title>
    <style media="screen">
      body {
        background-color: linen;
      }
      span {
        color : green;
        font-size: 20px;
      }
      h3 {
        text-align: center;
        color : #ff0011;
      }
      hr {
        height: 5px;
        border: solid grey;
        background-color: grey;
      }
    </style>
    <script>
      function show() {
        document.getElementById("fig").src = "Elvis.png";
      }
      function hide() {
        document.getElementById("fig").src = "";
      }
    </script>
  </head>
  <body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis presley</h3>
    <hr>
    <div><img id="fig" src="Elvis.jpeg"></div>
    <p>
      He was and American singer and actor. In November 1956, He made his film debut in <span>Lone Me Tender</span> He is often referred to as "<span>The King of Rock and Roll</span>"
    </p>
  </body>
</html>
