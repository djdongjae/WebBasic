  <title>엔티티코드(Entity Code)</title>
</head>
<body>
  HTML문서나 XHTML 문서를 코딩하면서 특수문자를 사용할 때가 있다.
  가장 많이 사용하는 엔티티코드(Entity Code)로는<!-- & 나 <, >--> 같은 특수문자가 있다.
  이러한 특수문자를 사용할 때에는 엔티티코드 혹은 엔티티넘버로 변환해서 입력해 주어야 한다.
  <h1>많이 사용하는 엔티티코드는 크게 <!-- <, >, &, ",  ©, 공백 --> 이다.</h1>
