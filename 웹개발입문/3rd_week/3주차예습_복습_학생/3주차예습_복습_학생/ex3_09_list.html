<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라면을 끓이는 순서</title></head>
 <!--   <style>
    ul { list-style-type:none
          }   </style>-->
<body>
<h3>목록</h3>
<hr>
<ul> <!-- 순서가 없는 목록 -->
	<li>자바 프로그래밍</li>
	<li>웹 개발 입문</li>
	<li>웹 프로그래밍</li>
	<li>컴퓨터 그래픽스</li>
</ul>
<hr>
<ol> <!-- 순서가 있는 목록 -->
	<li>웹 개발 입문</li>
	<li>웹 프로그래밍</li>
	<li>자바 프로그래밍</li>
	<li>컴퓨터 그래픽스</li>
</ol>
<hr>
<dl> <!-- 제목과 설명이 한쌍인 설명 목록 -->
    <dt>자바 프로그래밍</dt> <!--제목-->
    <dd>객체지향의 성격을 지니는 프로그래밍 언어이다. 한국에서 개발 언어로 가장 많이 사용된다.</dd> <!--설명-->
</dl>
</body>
</html>
