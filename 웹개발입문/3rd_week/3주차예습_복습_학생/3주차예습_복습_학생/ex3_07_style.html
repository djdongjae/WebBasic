<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;div&gt;블록과  &lt;span&gt;인라인</title>
</head>
<body>
<h3 style="font-size:40px; color:aqua; background-color:green">사랑</h3>
<hr>
<h4 style="background-color:skyblue; padding:20px;">
내가 사람의 방언과 천사의 말을 할지라도
<span style="color:red">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고, <span style="color:#00ff00; font-size:300px; background-color:#ff0000">사랑</span>이 없으면 아무 것도 아니라.
</h4>
<p style="background-color:#00ff00; font-size:30px; color:green">
~우리 서로 사랑하며 살아요~
</p>
</body>
</html>
